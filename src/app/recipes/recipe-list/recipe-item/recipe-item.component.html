<div class="list-group">
  <a href="javascript:void;" class="list-group-item list-group-item-action flex-column align-items-start" (click)="onSelected()">
    <div class="d-flex w-100 justify-content-between">
      <div class="flex-grow-1">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ recipe.name }}</h5>
        </div>
        <p class="mb-1">{{ recipe.description }}</p>
        <small>Donec id elit non mi porta.</small>
      </div>
      <!--<img src="{{ recipe.imagePath }}" class="img-fluid" alt="{{ recipe.name }}">-->
      <img [src]="recipe.imagePath" class="img-fluid img-thumbnail w-25" alt="{{ recipe.name }}">
    </div>
  </a>
</div>
