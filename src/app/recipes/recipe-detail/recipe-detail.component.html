<div class="row">
  <div class="col-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid w-50">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <a class="dropdown-item" href="#">To Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p class="text-info">{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <p class="text-secondary">Ingredients</p>
  </div>
</div>
