<div class="row">
  <div class="col-12">
    <form>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Name" #nameInput>
        </div>
        <div class="form-group col-md-2">
          <label for="amountInput">Amount</label>
          <input type="number" class="form-control" id="amountInput" placeholder="Amount" #amountInput>
        </div>
      </div>
      <button type="submit" class="btn btn-success" (click)="onAddItem()">Add</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-primary">Clear</button>
    </form>
  </div>
</div>
